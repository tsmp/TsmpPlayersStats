<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico">
    <title>База игроков</title>
</head>
<body>

<form id="menu_search_form">
    <div class="menu">
        <a class="menu_logo_button" onClick="MainPage()"></a>
        <a style="width: 15vh" class="menu_element" onClick="MainPage()">Главная</a>
        <label for="search_field"></label>
        <input class="menu_element menu_search_field" type="text" name="search_field" id="search_field"
               placeholder="Поиск по никнейму, ip, hwid...">
        <a class="menu_search_icon" id="search"></a>
        <div class="menu_element menu_user_block">
            <a style="margin: auto 0 auto 0" class="menu_user_icon"></a>
            <a style="margin: auto 0 auto 1vh;" id="user_name">User name</a>
        </div>
        <a class="menu_logout_icon"></a>
    </div>
</form>

<div class="main" id="main">
    <p class="players_found" id="results_cnt">Найдено игроков: 228</p>
    <nav>

        <button name="page_go_back" onClick="PrevPage(this.form)">Предыдущая</button>
        <a class="page_label" id="page_label"></a>
        <input type="text" name="page_input" class="page_input" placeholder="Введите номер страницы">
        <button name="page_go" onClick="ChangePage(this.form)">Перейти</button>
        <button name="page_go_forward" onClick="NextPage(this.form)">Следующая</button>
    </nav>

    <!-- List is here -->

    <nav id="last_nav">
        <button name="page_go_back" onClick="PrevPage(this.form)">Предыдущая</button>
        <a class="page_label"></a>
        <input type="text" name="page_input" class="page_input" placeholder="Введите номер страницы">
        <button name="page_go" onClick="ChangePage(this.form)">Перейти</button>
        <button name="page_go_forward" onClick="NextPage(this.form)">Следующая</button>
    </nav>
</div>


<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    document.getElementById('page_label').innerHTML = "Страница " + curPage + " из " + maxPage;

    const search_button = document.getElementById('search');
    search_button.addEventListener('click', function () {
        this.style.animation = 'search_icon_anim 0.3s forwards';
    });

    document.getElementById('search').addEventListener('click', function () {
        var form = document.getElementById('menu_search_form');
        Search(form);
    });
</script>

</body>
</html>
