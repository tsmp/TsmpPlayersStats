<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/anims.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico">
    <title>База игроков</title>
</head>
<body id="body">

<div id="load_screen">
    <div style="margin: 15% auto 0 auto">
        <div style="margin: 0 auto 0 auto" class="spinner-block">
            <div class="spinner spinner-1"></div>
        </div>
        <a style="font-size: 6vh">Идет загрузка страницы, пожалуйста подождите...</a>
    </div>
</div>

<form id="menu_search_form">
    <div class="menu">
        <a class="menu_logo_button" onClick="MainPage()"></a>
        <a style="width: 15vh" class="menu_element" onClick="MainPage()">Главная</a>
        <label for="search_field"></label>
        <input style="min-width: 40%" class="menu_element search_field" type="text" name="search_field"
               id="search_field"
               placeholder="Поиск по никнейму, ip, hwid...">
        <a type="button" class="menu_search_icon" id="search"></a>
        <div class="menu_element menu_user_block">
            <a style="margin: auto 0 auto 0" class="menu_user_icon"></a>
            <a style="margin: auto 0 auto 2vh" id="user_name">User name</a>
        </div>
        <a class="menu_logout_icon" onClick="toLoginPage()"></a>
    </div>
</form>

<div class="main" id="main">
    <p class="players_found" id="results_cnt">Найдено игроков: 228</p>
    <form>
        <nav style="align-items: center">
            <button type="button" class="circle_button arrow_left" name="page_go_back" onClick="PrevPage(this.form)">
                <img src="media/icons/arrow_left.svg" alt="arrow_left"/>
            </button>
            <a class="page_num"></a>
            <label for="page_input"></label>
            <input style="width: 20vh; font-size: 1.65vh" class="search_field page_input" id="page_input" type="text"
                   name="page_input" placeholder="Введите номер страницы">
            <button type="button" name="page_go" onClick="ChangePage(this.form)">Перейти</button>
            <button type="button" class="circle_button arrow_right" name="page_go_forward"
                    onClick="NextPage(this.form)">
                <img src="media/icons/arrow_left.svg" alt="arrow_left"/>
            </button>
        </nav>
    </form>

    <!-- List is here -->

    <form id="last_nav">
        <nav style="align-items: center">
            <button type="button" class="circle_button arrow_left" name="page_go_back" onClick="PrevPage(this.form)">
                <img src="media/icons/arrow_left.svg" alt="arrow_left"/>
            </button>
            <a class="page_num"></a>
            <label for="page_input_2"></label>
            <input style="width: 20vh; font-size: 1.65vh" class="search_field" id="page_input_2" type="text"
                   name="page_input" placeholder="Введите номер страницы">
            <button type="button" name="page_go" onClick="ChangePage(this.form)">Перейти</button>
            <button type="button" class="circle_button arrow_right" name="page_go_forward"
                    onClick="NextPage(this.form)">
                <img src="media/icons/arrow_left.svg" alt="arrow_left"/>
            </button>
        </nav>
    </form>
</div>

<footer>
    <div class="footer_option_list">
        <a class="href" style="display: inline-flex" href="https://discord.gg/D5nHxsygpc">
            <img style="margin: auto 0 auto 0" src="media/icons/footer_discord.svg" alt="footer_discord"/>
            <span style="margin: auto 0 auto 1vh;">Discord</span>
        </a>
        <a class="href" style="display: inline-flex" href="http://stalker-life-server.ru">
            <img style="margin: auto 0 auto 0" src="media/icons/footer_website.svg" alt="footer_discord"/>
            <span style="margin: auto 0 auto 1vh;">Stalker-Life</span>
        </a>
        <a class="href" style="display: inline-flex" href="http://team-stalker.ucoz.com">
            <img style="margin: auto 0 auto 0" src="media/icons/footer_website.svg" alt="footer_discord"/>
            <span style="margin: auto 0 auto 1vh;">Team-Stalker</span>
        </a>
        <a class="href" style="display: inline-flex" href="http://stalker-life.ucoz.net">
            <img style="margin: auto 0 auto 0" src="media/icons/footer_website.svg" alt="footer_discord"/>
            <span style="margin: auto 0 auto 1vh;">Stalker-Life (Старый)</span>
        </a>
    </div>
    <div class="footer_line"></div>
    <p class="company_desc">Team-Stalker Multiplayer, 2023 г.</p>
</footer>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
