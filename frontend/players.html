<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/players.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
	<title>Статистика игроков</title>
</head>
<body>

	<header>
		<div class="container">
			<div class = "row">
				<div class="col-12">
					<div class="header-main" id="header-main">
						<div class="rad_icon">
							<img src="images/rad.svg">
						</div>
						<div class="header-text">
							  <h1 class="text-white">Статистика игроков</h1>
						</div>
					</div>

					<div class="radmins-func" id="radmins-func">
						<h5 class="text-white">Функции радмина</h5>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class= "stats-players">
		<div class = "container" id = "players-container">
		  <div class="row">
			<div class="col-12">
			  <h2 class="text-center text-uppercase color2 mb-2">Рейтинг игроков</h2>
			</div>
		  </div>
		  <div class="row player-row-header">
			<div class="col-xl-1 col-md-1 col-sm-1 player-col-header">
			  <h5 class="text-center">Место</h5>
			</div>
			<div class="col-xl-7 col-md-7 col-sm-7 player-col-header">
			  <h5 class="text-center">Никнеймы</h5>
			</div>
			<div class="col-xl-1 col-md-1 col-sm-1 player-col-header">
			  <h5 class="text-center">Фрагов</h5>
			</div>
			<div class="col-xl-1 col-md-1 col-sm-1 player-col-header">
				<h5 class="text-center">K/D</h5>
			</div>
			<div class="col-xl-1 col-md-1 col-sm-1 player-col-header">
				<h5 class="text-center">Артефактов</h5>
			</div>
			<div class="col-xl-1 col-md-1 col-sm-1 player-col-header">
				<h5 class="text-center">Часов в игре</h5>
			</div>
		  </div>
		</div>
	</section>

<script src="js/common.js"></script>
<script src="js/players.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
