<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" type="text/css" href="../css/players.css">

    <link rel="stylesheet" type="text/css" id="link_dark_theme">
    <link rel="icon" type="image/x-icon" href="../media/icons/favicon.ico">
    <title>Статистика игрока</title>
    <script type="text/css" id="dark_preloader_style">
        #load_screen {
            background-color: #171717;
            color: white;
        }

        .spinner.spinner-1:before {
            border-bottom-color: white;
            border-right-color: white;
            border-top-color: rgba(255, 255, 255, 0);
            border-left-color: rgba(255, 255, 255, 0);
        }
        .spinner.spinner-1:after {
            border-bottom-color: white;
            border-right-color: white;
            border-top-color: rgba(255, 255, 255, 0);
            border-left-color: rgba(255, 255, 255, 0);
        }
    </script>
</head>
<body id="body">

<div id="load_screen">
    <div style="margin: 15% auto 0 auto">
        <div style="margin: 0 auto 0 auto" class="spinner-block">
            <div class="spinner spinner-1"></div>
        </div>
        <a style="font-size: 6vh">Идет загрузка страницы, пожалуйста подождите...</a>
    </div>
</div>

<header class="menu">
    <a class="menu_logo_button logo_adapt_size" href="main.html"></a>

<div class="main" id="main">
    <h1 id="playerId">Игрок</h1>
    <div class="stats_grid">
        <div class="stats_grid_col_1">
            <div style="min-height: 20vh" class="stats_grid_item"><a id="nicknames"></a></div>
        </div>
        <div class="stats_grid_col_2">
            <div class="stats_grid_item"><a id="kills"></a></div>
            <div class="stats_grid_item"><a id="kd"></a></div>
            <div class="stats_grid_item"><a id="hoursIngame"></a></div>
            <div class="stats_grid_item"><a id="bestWpn"></a></div>
        </div>
    </div>

    <button style="margin: 3vh auto 3vh auto; letter-spacing: 0.1vw; font-family: 'Droid Sans Mono', sans-serif; font-size: 3vh; padding: 2vh"
            onClick="getPdf()">Сохранить в PDF
    </button>
    <h1>Игры</h1>
    <div style="width: 70%" class="table_stats" id="table_stats">
        <div class="table_header">
            <div class="header_item filter_link">Сервер</div>
            <div class="header_item filter_link">Карта</div>
            <div class="header_item filter_link">Дата</div>
        </div>
        <div class="table_content">

        </div>
    </div>
</div>
