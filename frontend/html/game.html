<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/anims.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="icon" type="image/x-icon" href="../media/icons/favicon.ico">
    <title>Статистика игры</title>
</head>
<body id="body">

<div id="load_screen">
    <div style="margin: 15% auto 0 auto">
        <div style="margin: 0 auto 0 auto" class="spinner-block">
            <div class="spinner spinner-1"></div>
        </div>
        <a style="font-size: 6vh">Идет загрузка страницы, пожалуйста подождите...</a>
    </div>
</div>

<form id="menu_search_form">
    <header class="menu">
        <a class="menu_logo_button" onClick="MainPage()"></a>
        <a class="menu_element" href="game.html">Игровая статистика</a>
        <label for="search_field"></label>
        <input style="min-width: 40%" class="menu_element input_field" type="text" name="search_field"
               id="search_field"
               placeholder="Поиск по никнейму, ip, hwid...">
        <a type="button" class="menu_search_icon" id="search"></a>
        <div class="menu_element menu_user_block">
            <a style="margin: auto 0 auto 0" class="menu_user_icon"></a>
            <a style="margin: auto 0 auto 2vh" id="user_name">User name</a>
        </div>
        <a class="menu_logout_icon" onClick="toLoginPage()"></a>
    </header>
</form>

<section class="stats-game">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a class="btn btn-lg text-uppercase back-btn" id="back-btn">Назад</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase color2 mb-2" id="gameHeader">Игра</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>Фраги:</b>
                    <p id="kills"></p>
                </h5>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>Убийств нпс:</b>
                    <p id="killsAi"></p>
                </h5>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>Максимум убийств за одну жизнь:</b>
                    <p id="killsOneLife"></p>
                </h5>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>Смерти:</b>
                    <p id="deaths"></p>
                </h5>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>K/D:</b>
                    <p id="kd"></p>
                </h5>
            </div>
            <div class="col-md-6 col-sm-12">
                <h5 class="text-center">
                    <b>Часов в игре:</b>
                    <p id="hoursIngame"></p>
                </h5>
            </div>
        </div>
    </div>
</section>

<section class="stats-wpn">
    <div class="container" id="wpn-container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center text-uppercase color2 mb-2">Использование оружия</h2>
            </div>
        </div>
        <div class="row wpn-row-header">
            <div class="col-xl-6 col-md-6 col-sm-6 wpn-col-header">
                <h5 class="text-center">Оружие</h5>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6 wpn-col-header">
                <h5 class="text-center">Попаданий</h5>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="../js/theme_switcher.js"></script>
<script type="text/javascript" src="../js/page_preloader.js"></script>
<script src="../js/common.js"></script>
<script src="../js/game.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>
